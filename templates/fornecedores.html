<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fornecedores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light ps-4 pe-4 pb-4" >
    {% include 'includes/header.html' %}
    <h1>Lista de Fornecedores</h1>
    <a class="btn btn-primary mb-3" href="/fornecedores/novo">+ Novo Fornecedor</a>
    <ul class="list-group" >
        {% for f in fornecedores %}
            <li class="list-group-item" >{{ f['nome'] }} — {{ f['cnpj'] }} — {{ f['email'] }} — {{ f['telefone'] }}</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-light" >Voltar</a>
</body>
</html>
