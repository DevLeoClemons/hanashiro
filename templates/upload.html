<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Edital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light ps-4 pe-4 pb-4">

  {% include 'includes/header.html' %}

  <div class="container">
    <h1 class="mb-4">Upload de Edital (PDF)</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Escolha um arquivo PDF:</label>
        <input class="form-control" type="file" name="pdf" accept="application/pdf" required>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
