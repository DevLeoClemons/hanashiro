<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Fornecedor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light ps-4 pe-4 pb-4" >
    {% include 'includes/header.html' %}
    <h1>Cadastrar Fornecedor</h1>
    <form method="POST" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
  </div>

  <div class="mb-3">
    <label for="cnpj" class="form-label">CNPJ:</label>
    <input type="text" class="form-control" id="cnpj" name="cnpj">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>

  <div class="mb-3">
    <label for="telefone" class="form-label">Telefone:</label>
    <input type="text" class="form-control" id="telefone" name="telefone">
  </div>

  <div class="mb-3">
    <label for="endereco" class="form-label">Endereço:</label>
    <textarea class="form-control" id="endereco" name="endereco" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label for="contato" class="form-label">Contato Responsável:</label>
    <input type="text" class="form-control" id="contato" name="contato">
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
    <a href="/fornecedores" class="btn btn-light" >Voltar</a>
</body>
</html>
